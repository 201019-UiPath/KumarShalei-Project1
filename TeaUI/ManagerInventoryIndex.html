<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="ManagerInventoryIndex.js"></script>
    <script src="SignOut.js"></script>
    <style>
        .center {
        margin-left: 10%;
        margin-right: 10%;
        }
    </style>
</head>
<body>
    <!-- Manager can look at inventory, replenish stock and add a product to inventory -->
    <div class="topnav">
        <a class="active" href="ManagerProduct.html">Product</a>
        <a href="ManagerInventoryIndex.html">Inventory</a>
        <a href="ManagerOrderHistory.html">OrderHistory</a>
        <a href='SignInIndex.html' onclick="SignOut()" >Sign Out</a>
    </div>
    <br><br>
    <div class="center" style="margin-top: 5%;">
        <h3>Choose a location</h3>
        <br>
    <input type="button" value="Albany"  onclick="LocationId(1), Inventory();">
    <input type="button" value="Syracuse"  onclick="LocationId(2),Inventory();">
    <input type="button" value="Buffalo"  onclick="LocationId(3),Inventory();">
    </div>
    <br>
    <div class="container, center">
        <table class="table" id="inventory">
            <thead>
                <th>Id</th>
                <th>Product</th>
                <th>Stock</th>
                <th>Price</th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
    
                </tr>
            </tbody>
        </table>
    </div>
    <br><br>
    <div class="container, center">
        <form action="">
            <div class="form-group">
                <label for="productid">Product ID</label>
                <input type="text" class="form-control" id='productid' placeholder="Enter Product ID">
            
                <label for="amount">Amount:</label>
                <input type="text" class="form-control" id='amount' placeholder="Enter Amount">
            </div>
            <br>
            <input type="button" value="Replenish Stock" onclick="ReplenishStock()">
        </form>
    </div>
    <br>
    <div class="container, center" style="margin-bottom: 5%;">
        <form action="">
            <div class="form-group">
                <label for="newproductid">Product ID</label>
                <input type="text" class="form-control" id='newproductid' placeholder="Enter Product ID">
            
                <label for="newamount">Amount:</label>
                <input type="text" class="form-control" id='newamount' placeholder="Enter Amount">
            </div>
            <br>
            <input type="button" value="Add to Inventory"  onclick="AddItem()">
        </form>
    </div>
</body>
</html>
