<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="ManagerInventoryIndex.js"></script>
</head>
<body>
    <div class="topnav">
        <a class="active" href="ManagerIndex.html">While Youve Been gone</a>
        <a href="ManagerInventoryIndex.html">Inventory</a>
        <a href="ManagerProduct.html">Product</a>
        <a href="ManagerOrderHistory.html">OrderHistory</a>
        <a >Sign Out</a>
    </div>

    <input type="button" value="Albany" class="btn btn-warning" onclick="LocationId(1), Inventory();">
    <input type="button" value="Syracuse" class="btn btn-warning" onclick="LocationId(2),Inventory();">
    <input type="button" value="Buffalo" class="btn btn-warning" onclick="LocationId(3),Inventory();">
    

    <div class="container">
        <table class="table" id="inventory">
            <thead>
                <th>Product</th>
                <th>Stock</th>
                <th>Price</th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
    
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="productid">Product ID</label>
                <input type="text" class="form-control" id='productid' placeholder="Enter Product ID">
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" class="form-control" id='amount' placeholder="Enter Amount">
            </div>
            <input type="button" value="Replenish Stock" class="btn btn-warning" onclick="ReplenishStock()">
        </form>
    </div>

    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="newproductid">Product ID</label>
                <input type="text" class="form-control" id='newproductid' placeholder="Enter Product ID">
            </div>
            <div class="form-group">
                <label for="newamount">Amount:</label>
                <input type="text" class="form-control" id='newamount' placeholder="Enter Amount">
            </div>
            <input type="button" value="Add to Inventory" class="btn btn-warning" onclick="AddItem()">
        </form>
    </div>
</body>
</html>
