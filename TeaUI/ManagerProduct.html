<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="ManagerProduct.js"></script>
    <script src="SignOut.js"></script>
    <style>
        .center {
        margin-left: 10%;
        margin-right: 10%;
        }
    </style>

</head>

<body onload="GetAllProducts()">
    <!-- Manager can look at product list and create a new product -->
    <div class="topnav">
        <a class="active" href="ManagerProduct.html">Product</a>
        <a href="ManagerInventoryIndex.html">Inventory</a>
        <a href="ManagerOrderHistory.html">OrderHistory</a>
        <a href='SignInIndex.html' onclick="SignOut()" >Sign Out</a>
    </div>
    <br><br>
    <div class="container, center" style="margin-top: 5%;">
        <h3>Product Lists</h3>
        <table class="table" id="product">
            <thead>
                <th>ProductId</th>
                <th>Name</th>
                <th>Description</th>
                <th>Number Of TeaBags</th>
                <th>Price</th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <br>
    <div class="container, center" style="margin-bottom: 5%;">
        
        <form action="">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id='name' placeholder="Enter Name">
            
                <label for="description">Description:</label>
                <input type="text" class="form-control" id='description' placeholder="Enter a Description">
            
                <label for="numberofteabags">Number of Tea Bags:</label>
                <input type="text" class="form-control" id='numberofteabags' placeholder="Enter Number of Tea Bags">
            
                <label for="price">Price:</label>
                <input type="text" class="form-control" id='price' placeholder="Enter Price">
            
            
            <input type="button" value="Add Product"  onclick="NewProduct()">
            
        </div>
        </form>
    </div>
</body>
</html>
