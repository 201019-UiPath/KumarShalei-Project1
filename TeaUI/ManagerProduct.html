<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="ManagerProduct.js"></script>
</head>

<body onload="GetAllProducts()">
    <div class="topnav">
        <a class="active" href="ManagerIndex.html">While Youve Been gone</a>
        <a href="ManagerInventoryIndex.html">Inventory</a>
        <a href="ManagerProduct.html">Product</a>
        <a href="ManagerOrderHistory.html">OrderHistory</a>
    </div>
    <div class="container">
        <table class="table" id="product">
            <thead>
                <th>ProductId</th>
                <th>Name</th>
                <th>Description</th>
                <th>Number Of TeaBags</th>
                <th>Price</th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id='name' placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id='description' placeholder="Enter a Description">
            </div>
            <div class="form-group">
                <label for="numberofteabags">Number of Tea Bags:</label>
                <input type="text" class="form-control" id='numberofteabags' placeholder="Enter Number of Tea Bags">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" class="form-control" id='price' placeholder="Enter Price">
            </div>
            <input type="button" value="Add Product" class="btn btn-warning" onclick="NewProduct()">
        </form>
    </div>
</body>
