<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="Index.js"></script>
</head>
<body>
    <button type="button" onclick="Register()">New Customer</button>
    <div class="container">
        <form action ="" id = "NewCustomer" style="display: none;">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Email">
            </div>
            <input type="button" value="Register" class="btn btn-warning" onclick="AddCustomer()">
        </form>
    </div>
    <button type="button" onclick="ReturningCustomer()">Returning Customer</button>
    
    <div class="container">
        <form action ="" id = "ReturningCustomer" style="display: none;">
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input type="text" class="form-control" id="userEmail" placeholder="Enter Email">
            </div>
            <input type="button" value="Enter" class="btn btn-warning" onclick="GetCustomerInfo()">
        </form>
    </div>
</body>
</html>
